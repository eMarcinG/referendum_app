<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Update Idea</title>
</head>
<body>
    <h1>{% if 'edit' in view.request.path %}Edit Idea{% else %}Create New Idea{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'idea-list' %}">Back to List</a>
</body>
</html>
