<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ideas</title>
</head>
<body>
    <h1>Ideas</h1>
    <a href="{% url 'idea-create' %}">Create New Idea</a>
    <ul>
        {% for idea in ideas %}
            <li>
                <a href="{% url 'idea-detail' idea.pk %}">{{ idea.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <div>
        {% if is_paginated %}
            <span>
                {% if page_obj.has_previous %}
                    <a href="?page={{ page_obj.previous_page_number }}">Previous</a>
                {% endif %}
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                {% if page_obj.has_next %}
                    <a href="?page={{ page_obj.next_page_number }}">Next</a>
                {% endif %}
            </span>
        {% endif %}
    </div>
</body>
</html>
